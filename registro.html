<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="./css/estilos.css" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
        <title>Registo Usuario</title>
    </head>
    <body>
        
        <!--Imagen principal--> 
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div id="demo" class="carousel slide" data-ride="carousel">
  
                    <!-- Indicadores -->
                    <ul class="carousel-indicators">
                      <li data-target="#demo" data-slide-to="0" class="active"></li>
                      <li data-target="#demo" data-slide-to="1"></li>
                      <li data-target="#demo" data-slide-to="2"></li>
                    </ul>
                  
                    <!-- las imagenes -->
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="imgs/farmacia_frente.jpg" height="625px" alt="imagen 1">
                      </div>
                      <div class="carousel-item">
                        <img src="imgs/farmacia2.jpg" alt="imagen 2">
                      </div>
                      <div class="carousel-item">
                        <img src="imgs/farmacia3.jpg" alt="imagen 3">
                      </div>
                    </div>
                  
                    <!-- los controles para mover las imagenes -->
                    <a class="carousel-control-prev" href="#demo" data-slide="prev">
                      <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#demo" data-slide="next">
                      <span class="carousel-control-next-icon"></span>
                    </a>
                  
                  </div>
  
        <nav>
          <div class="container">
              <a><img src="imgs/2.png" alt="Logo" id="principal_logo"></a> 
              <a href="index.html" class="active" id="home">Inicio</a>
              <a href="Quienes_somos.html" id="nosotros">Quienes Somos</a>
              <a href="Productos.html" id="productos">Productos</a>
              <a href="registro.html" id="btn-registrar">Registrarse</a>        
          </div>
        </nav>
        
        <!--formulario-->
        <section class="container"> 
            <h1>Registro Nuevo Usuario</h1>
            
            <div class="row">
                <div class="div-form col-md-5"> 
                    <form id="form-registro" action="#">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" class="form-control" name="registro_usuario"> 
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" name="registro_usuario">
                        </div>
                        <div class="form-group">
                            <label for="contrasena">Contraseña</label>
                            <input type="password" id="contrasena" class="form-control" name="registro_usuario">
                        </div>
                        <div class="form-group">
                            <label for="confirmarContrasena">Confirmar Contraseña</label>
                            <input type="password" id="confirmarContrasena" class="form-control" name="registro_usuario">
                        </div>
                        <div class="form-group">
                            <input type="submit" id="btn-submit-form" value="Registrar" class="btn btn-info center-btn" name="registro_usuario" onclick="agregarRegistro()">
                        </div>
                    </form>
                </div>
            </div>        
        </section>

        <script src="/js/form.js"></script>
        <script src="/js/registro.js"></script> 
    </body>
</html>
