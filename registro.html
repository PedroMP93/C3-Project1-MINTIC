<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/estilos.css" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>

       <!--formulario-->

    <section class="container"> 
        <h1>Registro Nuevo Usuario</h1>
        <div class="row">
            <div class="col-md-5"> 
                <form action="" id="form-registro">
                    <div class="form-group">
                        <label for="Username">Username:</label>
                        <input type="text" placeholder="Escriba su usuario" id="Username" class="form-control"> 
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" placeholder="Escriba su correo" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="Clave"> Clave</label>
                        <input type="password" id="clave" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="Confirmar Clave">Confirmar Clave</label>
                        <input type="password" id="ConfirmarClave" class="form-control">
                    </div>
                    <div class="form-group">
                    <!--<input type="submit" value="Registrar"-->
                     <input class="btn btn-info" type="submit" id="btn-submit-form" value="Registrar">
                    </div>
                </form>
            </div>
        </div>        
    </section>    
</html>
